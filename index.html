<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Balancing Act</h1>
    </header>
    <nav>
        <img src="assets/elephant.svg" alt="elephant on a circle" class="business-logo">
        <div>
            <a href="" class="nav-icon"><img src="assets/dashboard.svg" alt=""></a>
            <a href="" class="nav-icon"><img src="assets/transactions.svg" alt=""></a>
            <a href="" class="nav-icon"><img src="assets/profile.svg" alt=""></a>
        </div>
    </nav>
    <main>
        <div class="left-section">
            <section class="user-info">
                <div class="welcome-message">Welcome, Oscar!</div>
                <div class="account-overview">
                    <div>
                        <h5>INCOME</h5>
                        <h3>$2,110.12</h4>
                    </div>
                    <div>
                        <h5>EXPENSES</h5>
                        <h3>$420</h4>
                    </div>
                    <div>
                        <h5>CREDIT SCORE</h5>
                        <h3>673</h4>
                    </div>
                </div>
            </section>
            <section class="account-details">
                <div>
                    <div class="section-heading">
                        <h2>Acoounts</h2>
                        <button>MANAGE ACCOUNTS</button>
                    </div>
                    <ul class="account-list">
                        <li>
                            <ul>
                                <li><img src="assets/checking.svg" alt=""></li>
                                <li class="account-name"><h4>Wells Cargo</h4></li>
                                <li class="account-type"><h4>Checking</h4></li>
                            </ul>
                        </li>
                        <li> 
                            <ul>
                                <li><img src="assets/savings.svg" alt=""></li>
                                <li class="account-name"><h4>Wells Cargo</h4></li>
                                <li class="account-type"><h4>Savings</h4></li>
                            </ul>
                        </li>
                        <li>
                            <ul>
                                <li><img src="assets/credit-card.svg" alt=""></li>
                                <li class="account-name"><h4>Amazon Credit</h4></li>
                                <li class="account-type"><h4>Credit Card</h4></li>
                            </ul>
                        </li>
                        <li>
                            <ul>
                                <li><img src="assets/credit-card.svg" alt=""></li>
                                <li class="account-name"><h4>Southwest Credit</h4></li>
                                <li class="account-type"><h4>Credit Card</h4></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        <div class="right-section">
            <section class="transaction-history">
                    <div class="section-heading">
                        <h2>Recent Transactions</h2>
                        <button>NEW TRANSACTION</button>
                    </div>
                    <table>
                            <tr>
                                <th>Date</th>
                                <th>Payee</th>
                                <th>Inflow</th>
                                <th>Outflow</th>

            </section>
        </div> 
    </main>

</body>
</html>
